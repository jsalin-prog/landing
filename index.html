<!DOCTYPE html>
<html>

<head>
    <title>Maison de Prestige</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="banner">
        <div class="container">
            <h1>Maison de Prestige</h1>
            <h2>L'immobilier de luxe à portée de mains </h2>
            <a href="#apply-section" class="btn-blue">S'inscrire à la Newsletter</a>
        </div>
    </div>

    <div class="container">

        <h2>Appartements et maisons à vendre</h2>

        <div class="cards">
            <div class="card">
                <img src="images/building.jpg" alt="Immobilier Building">
                <h3>Appartement luxueux</h3>
            </div>
            <div class="card">
                <img src="images/house.jpg" alt="Immobilier House">
                <h3>Maison sur le littoral</h3>
            </div>
            <div class="card">
                <img src="images/villa.jpg" alt="Immobilier Villa">
                <h3>Maison atypique d'exception</h3>
            </div>
        </div>
    </div>

    <div id="apply-section">
        <div data-tf-widget="lALXWbPN" data-tf-opacity="60" data-tf-iframe-props="title=Inscription" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;">
        </div>
        <script src="//embed.typeform.com/next/embed.js">
        </script>
    </div>

</body>

</html>
